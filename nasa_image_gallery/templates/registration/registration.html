{% extends 'header.html' %} {% block content %}

<div class="login-form" style="text-align: center;">
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <form action="{% url 'registrar' %}" method="POST" style="display: inline-block;">
        {% csrf_token %}
        <h2 class="text-center">Completa los siguientes campos</h2>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="nombre" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="apellido" id="apellido" class="form-control" placeholder="apellido" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="usuario" id="usuario" class="form-control" placeholder="usuario" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="password" name="pass" id="pass" class="form-control" placeholder="contraseÃ±a" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="email" name="email" id="email" class="form-control" placeholder="email" required="required">
        </div>
        <div class="form-group">

            <button type="submit" class="btn btn-primary btn-block">Registrar</button>

        </div>

    </form>
</div>
{% endblock %}
